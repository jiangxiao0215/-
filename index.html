    <script src="jquery.js"></script>
    <script>
    t();

    function t() {

        var t = 0,
            n = 0,
            a = $(".J_navMainList"),
            i = $('<div id="J_navMenu" class="header-nav-menu" style="display: none;"><div class="container"></div></div>'),
            r = i.find("> .container");

        i.appendTo(".site-header").on({
            mouseenter: function() {
                t && (clearTimeout(t), t = null)
            },
            mouseleave: function() {
                t = setTimeout(function() {
                    i.slideUp()
                }, 200)
            }
        }),

        a.find(".nav-item").on({
            mouseenter: function() {
                var o, s = $(this),
                    w = t && (clearTimeout(t), t = null),
                    l = $(this).find(".children-list").length,
                    x = s.addClass("nav-item-active"),
                    y = $(this).find(".children-list").clone();

                return w,x,
                       l ? (o = y, r.html(o),
                            void(n = setTimeout(function() {
                                i.stop(!0, !1).slideDown(200, function() {
                                    $(this).addClass("header-nav-menu-active")
                                })
                            }, 200))) : void i.removeClass("header-nav-menu-active").stop(!0, !1).slideUp(200)
            },
            mouseleave: function() {
                var r = $(this);
                n && (clearTimeout(n), n = null), 
                r.removeClass("nav-item-active"), 
                t = setTimeout(function() {
                    i.stop(!0, !0).slideUp(200)
                }, 200)
            }
        })
    }
    </script>
